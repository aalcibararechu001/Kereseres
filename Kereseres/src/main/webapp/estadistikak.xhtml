<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<link href="estiloak.css" rel="stylesheet" type="text/css" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Estatistikak</title>
</head>
<header>
    <div class="user-info">
        <span class="user-photo"></span>
        <span class="user-name"> <h:outputText value="#{sesioaAtazakMB.erabiltzailea.izena}"/></span>
    </div>
    <div class="buttons">
    	<h:form>
    		<h:commandButton class="my-command-button" actionListener="#{sesioaAtazakMB.saioaItxi()}" action="index" value="Saioa Itxi" style="margin-right: 10px;"/>
    		
    		<h:commandButton class="my-command-button" actionListener="#{taldeAtazakMB.taldetikAtera()}" action="taldeak" value="Taldea Aldatu" />
    	</h:form>
    </div>
</header>
<body>
   
 
  <div class="chart">
    <div class="chart_types">
       <button onclick="setChartType('bar')">Barrak</button>
       <button onclick="setChartType('line')">Lerroa</button>
       <button onclick="setChartType('doughnut')">Doughnut</button>
       <button onclick="setChartType('polarArea')">PolarArea</button>
       <button onclick="setChartType('radar')">Radar</button>
    </div>
    <canvas id="myChart"></canvas>
 </div>
 <div>
		<h:form>
        	<h:commandButton action="zereginak" value="Zereginetara itzuli" />
        </h:form>
        
    </div>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <script src= "script.js"></script>
</body>
</html>
