<body>
	<h1>Saioa hasi amorch!</h1>
    <div class="container">
        <h:form>
        <div><h:inputText value="#{sesioaAtazakMB.username}" id="izena" required="true" requiredMessage="ERROREA: Izena eremua derrigorrezkoa da"/></div>
        <br />
         <div><h:inputSecret value="#{sesioaAtazakMB.pasahitza}" type="password" placeholder="Pasahitza" required="true" /></div>   	             
        	<br />
        	<br />
        	<h:commandButton actionListener="#{sesioaAtazakMB.SaioaHasi()}" value="Saioa hasi" />
        </h:form>
        <br />
        <h:panelGroup rendered="#{sesioaAtazakMB.kodea==1}"><p style="color:red">Erabiltzaile izena okerra da.</p></h:panelGroup>
        <h:panelGroup rendered="#{sesioaAtazakMB.kodea==2}"><p style="color:red">Pasahitza okerra da.</p></h:panelGroup>
        
        <p align="center">Oraindik ez daukazu konturik?</p> <h:form> <h:commandButton action="erregistratu" value="Erregistratu" />       </h:form> 
    </div>
